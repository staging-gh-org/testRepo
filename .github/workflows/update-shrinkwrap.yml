name: Update Shrinkwrap

on:
  push:
    branches:
      - master

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  generate-shrinkwrap:

    runs-on: ubuntu-latest
    environment: Hatcher+ FAAST

    permissions:
      contents: write
      
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.HATCHER_PLUS_APP_ID }}
          private-key: ${{ secrets.HATCHER_PLUS_APP_SECRET }}
      - run: echo "Token created successfully"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate shrinkwrap file
        run: npm shrinkwrap

      - name: Commit and push shrinkwrap file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add npm-shrinkwrap.json
          git commit -m "Update shrinkwrap file"
          git push origin staging
