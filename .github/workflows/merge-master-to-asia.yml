name: Auto-Force-Push master to asia

on:
  push:
    branches:
      - master

jobs:
  force_push_master_to_asia:
    runs-on: ubuntu-latest
    environment: Hatcher+ FAAST
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.HATCHER_PLUS_APP_ID }}
          private-key: ${{ secrets.HATCHER_PLUS_APP_SECRET }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create a new branch from master
        run: |
          BRANCH_NAME="auto-force-push-master-to-asia-$(date +%Y%m%d%H%M%S)"
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create PR
        id: create_pr
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          PR_TITLE="Auto-Force-Push master to asia"
          PR_BODY="This pull request is automatically created to prepare for force-pushing changes from master to asia."
          PR_URL=$(gh pr create --title "$PR_TITLE" \
                                --body "$PR_BODY" \
                                --base asia \
                                --head $BRANCH_NAME)
          echo "PR_URL=$PR_URL" >> $GITHUB_OUTPUT
          echo "Created PR: $PR_URL"

      - name: Force-Push Master to Asia
        run: |
          # Ensure the master branch is up-to-date
          git checkout master
          git pull origin master
          
          # Force push master to asia, making them identical
          git push origin master:asia --force

      - name: Close and Clean Up PR
        if: always()
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          PR_URL="${{ steps.create_pr.outputs.PR_URL }}"
          BRANCH_NAME="${{ steps.create_pr.outputs.BRANCH_NAME }}"

          if [ -n "$PR_URL" ]; then
            # Close the PR
            gh pr close $PR_URL --delete-branch
            echo "PR closed and branch deleted"
          else
            echo "No PR was created"
          fi
